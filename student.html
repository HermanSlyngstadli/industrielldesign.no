<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/importHead.js" charset="utf-8"></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Student - Industrielldesign.no </title>
</head>	
<body>
	<header id="header"></header>
	<!-- START CONTENT -->
	<!-- SITE SPECIFIC CONTENT -->
	<!-- START EVENTS -->
	<section>
		<header class="sectionHeader" style="background-image:url('img/headerArr.jpg')">
			<h2 class="sectionTitle">Arrangementer</h2>
		</header>
		<div id="eventSliderWrapper">
			<div id="focusedEvent">
				<!-- Here be the realm of focusedEvents for the eventSlider -->
			</div>
			<div id="eventSlider">
				<!-- This real belongs to the eventSlider -->
			</div>
		</div>
	</section>

	<!-- START TIPS&TRICKS -->
	<section>
		<header class="sectionHeader" style="background-image:url('img/polsefest.png')">
			<h2 class="sectionTitle">Tips&Tricks</h2>
		</header>
		<div id="tipsAndTricksWrapper">
			
		</div>
	</section>

	<!-- START CAREER -->
	<section id="career">
		<header class="sectionHeader"  style="background-image:url('img/cecilie.png')">
			<h2 class="sectionTitle">Karriere</h2>
		</header>
		<div id="careerWrapper" class="careerArticleWrapper">
			
		</div>
	</section>

	<!-- START WIKI -->
	<section>
		<header class="sectionHeader"  style="background-image:url('img/readytogo.png')">
			<h2 class="sectionTitle">oppslagsverk</h2>
		</header>
		<div class="searchFieldWrapper">
			<div class="searchField">
				<div class="sokIkonWrapper">
					<div class="sokIkon"></div>
				</div>
				
				<form method="GET" action="wiki.html" target="_blank">
					<input id="wikiSok" class="centerText" type="text" placeholder="Hva lurer du på?">
				</form>
			</div>
		</div>
		<div class="articleList">
			<button class="accordion">Alle Artikler</button>
			<div class="clearfix panel">
				<div class="verksted">
					<h5>Verksted</h5>
					<ul id="verksted">
					</ul>
				</div>
				<div class="programmer">
					<h5>Programmer</h5>
					<ul id="programmer">
					</ul>
				</div>
				<div class="laerere">
					<h5>Lærere</h5>
					<ul id="laerere">
					</ul>
				</div>
				<!--<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>-->
			</div>
		</div>
	</section>
	<!-- END SITE SPECIFIC CONTENT -->
	<!-- END CONTENT -->
	<footer id="footer"></footer>
	<script type="text/javascript" src="js/importHeader.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/importLogo.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/importFooter.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/accordianmenu.js" charset="utf-8"></script>
	<script type="text/javascript" src="database.js" ></script>
	<script type="text/javascript" src="js/slideshow.js" charset="utf-8"></script>
	<script type="text/javascript">
		var careerWrapper = document.getElementById('careerWrapper');
		for (var i = 0; i < db.karriere.length; i++) {
			careerWrapper.innerHTML += ''
			+'<article class="careerArticle clearfix">'
				+ '<div class="careerImageCell">'
					+'<div class="careerImage" style="background-image:url(\'img/'+ db.karriere[i].img +'\')" />'
					+ '</div>'
				+ '</div>'
				+'<div class="careerArticleTextWrapper">'	
					+'<h3>' + db.karriere[i].tittel + '</h3>'
					+'<div class="careerArticleText">'
						+ db.karriere[i].tekst
					+'</div>'
				+'</div>'
			+'</article>';
		}

		var tipsAndTricksWrapper = document.getElementById('tipsAndTricksWrapper');
		for (var i = 0; i < db.tipsogtricks.length; i++) {
			tipsAndTricksWrapper.innerHTML += ''
			+'<article class="tipsAndTricksArticle">'
				+'<div class="tipsAndTricksImageBlock">'
					+'<div class="tipsAndTricksImage" style="background-image:url(\'img/'+ db.tipsogtricks[i].img +'\')"></div>'
				+'</div>'
				+'<div class="tipsAndTricksTextWrapper">'	
					+'<h5>' + db.tipsogtricks[i].tittel + '</h5>'
				+'</div>'
			+'</article>';
		}
	</script>
</body>
</html>
